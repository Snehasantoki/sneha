<!--What do you know about the Bootstrap Grid System? 
    Bootstrap’s grid system uses a series of containers, rows, and columns to layout and align content.
    It’s built with flexbox and is fully responsive. Below is an example and an in-depth look at how the grid comes together
 -->

 <!DOCTYPE html>
 <html>
 
 <head>
     <meta charset='utf-8'>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <title>Page Title</title>
     <meta name='viewport' content='width=device-width, initial-scale=1'>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
         integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
         crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
         integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
         crossorigin="anonymous"></script>
 
     <script src='main.js'></script>
 </head>
 
 <body>
     <div class="container">
         <h2>grid md</h2>
         <div class="row">
             <div class="bg-danger mt-3  p-5 col-md-7">hello barbie</div>  
             <div class="bg-info mt-3 p-5 col-md-4"> hello barbie</div>  
             
             <div class="bg-danger mt-3  p-5 col-md-3">hello barbie</div>  
             <div class="bg-light mt-3  p-5 col-md-5">hello mbarbie</div>  
             <div class="bg-info mt-3 p-5 col-md-3"> hello barbie</div>   
         </div>
     </div>
 
     <br>
     <br>
 
     <div class="container">
         
         <h2>grid sm</h2>
         <div class="row">
 
         <div class="bg-info col-sm-4 p-5">gopi</div>
         <div class="bg-success col-sm-6 p-5">sneha</div>
         <div class="bg-warning col-sm-2 p-5">rahi</div>
          
         <div class="bg-success col-sm-4 p-5">mishva</div>
         <div class="bg-secondary col-sm-8 p-5">dhyani</div>
     </div>
     </div>
 </body>
 
 </html>
