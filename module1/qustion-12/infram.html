<!--
    infram
    In this article, we will know HTML Iframes,their implementation through the examples.
    The iframe in HTML stands for Inline Frame.
    The ” iframe ” tag defines a rectangular region within the document in which the browser can display a separate document,
    including scrollbars and borders.
    The HTML iframe name attribute is used to specify a reference for an <Iframe> element.
    syntex
    <iframe src="URL" title="description"></iframe>
-->
