<!--
    There are three list types in HTML
    1. unordered list - 
       An unordered list starts with the “ul” tag. Each list item starts with the “li” tag.
       The list items are marked with bullets i.e small black circles by default.
       syntex:
       <ul> list of items </ul>
       Attribute: This tag contains two attributes which are listed below:
       *compact: It will render the list smaller.
       *type: It specifies which kind of marker is used in the list.
    
-->


<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body bgcolor="skyblue">
    
    <h1>Html list</h1>
    <hr style="border: solid 1px black;">
    <!-- unorder list -->
    <ul>
        <li>gopi</li>
        <li>sneha</li>
        <li>nidhi</li>
        <li>bansi</li>
    </ul>
    <ul type="circle">
        <li>gopi</li>
        <li>sneha</li>
        <li>nidhi</li>
        <li>bansi</li>
    </ul>

    <ul type="square">
        <li>gopi</li>
        <li>sneha</li>
        <li>nidhi</li>
        <li>bansi</li>
    </ul>


</body>
</html>
