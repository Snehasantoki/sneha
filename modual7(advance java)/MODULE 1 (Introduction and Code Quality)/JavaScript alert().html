<!--     Write a program to Show an alert 
       
    In this example, there is a simple alert dialog box with a message and an OK button. 
    Here, there is an HTML button which is used for displaying the alert box. We are using the onclick attribute and call the fun() function where the alert() 
    is defined.
-->



<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  
           <script type = "text/javascript">  
            function fun() {  
  
  
               alert ("This is an alert dialog box");  
            }  
      </script>      

</head>
<body>
    <p> Click the following button to see the effect </p>        
      <form>  
         <input type = "button" value = "Click me" onclick = "fun();" />  
      </form>       
</body>
</html>
