<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Image slider</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='https://code.jquery.com/jquery-3.6.3.min.js'></script>
    <script src="https://malsup.github.io/jquery.cycle.all.js"></script>
    <script>
        $(document).ready(function() {
            $(".image-container").cycle();
        })
    </script>

</head>

<body>
    <div class="container">

        <div class="image-container">

            <img src="image/1.jpg" id="content1" class="active">
            <img src="image/2.jpg" id="content2">
            <img src="image/3.jpg" id="content3">
            <img src="image/4.jpg" id="content4">


        </div>

    </div>

</body>

</html>
