<!--
    External CSS: External CSS contains separate CSS file which contains only style property with the help of tag attributes (For example class, id, heading, â€¦ etc). CSS property written in a separate file with .css extension and should be linked to the HTML document using link tag. This means that for each element, style can be set only once and that will be applied across web pages.
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

</head>
<body>
    <div class = "main">
        <div class ="wel">welcome</div>
        <div id ="i">
            THIS IS External CSS
        </div>
    </div>
</body>
</html>
