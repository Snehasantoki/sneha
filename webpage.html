<body>

    <div class="main">
   <h1>CONTACT US</h1>
   <hr>
   <table class="header">
      <tr>
         <td>ADDRESS:</td>
      </tr>
      <tr>
         <td>saintmarco street, 6th</td>
         <td id="number">(+91)9925196285</td>
      </tr>
      <tr>
         <td>floor, tokyo, japan, 123456. </td>

            <i class="fa-solid fa-location-dot"></i>
        </td>
      </tr>
      </div>

   <div class="content">
      <div class="book">
         <table>
            <tr>
               <td>
                  <form>
                     <label for="name">name:</label><br>
                     <input type="text" id="name" name="name" placeholder="name:"><br>
                  </form>
               </td>
               <td>
                  <form>
                     <label for="company">company:</label><br>
                     <input type="text" id="company" name="company" placeholder="company:"><br>
                  </form>
               </td>
            </tr>
            <tr>
               <td>
                  <form>
                     <label name="email">email:</label><br>
                     <input type="email" id="email" name="email" placeholder="email:"><br>
                  </form>
               </td>
               <td>
                  <form>
                     <label name="mobile">mobile:</label><br>
                     <input type="number" id="mobile" name="mobile" placeholder="Mobile *">
                  </form>
               </td>
            </tr>
            <td>
               <textarea name="message" rows="5" cols="15">message:</textarea>
            </td>

            <tr>
               <td> <button class="button">send</button></td>
            </tr>
         </table>

      </div>
